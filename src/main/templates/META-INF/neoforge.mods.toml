modLoader="javafml"
loaderVersion="${loader_version_range}"
license="${mod_license}"

[[mods]]
modId="${mod_id}"
version="${mod_version}"
displayName="${mod_name}"
authors="MineAvatar Team"
description='''
MineAvatar - Universal Minecraft Companion Platform

AI-powered agent entities for Minecraft. Spawn agents, command them to
move and look around. Future integration with OpenClaw agent framework
and MmdSkin for custom avatar rendering.
'''

# Required: NeoForge
[[dependencies.${mod_id}]]
    modId="neoforge"
    type="required"
    versionRange="[${neo_version},)"
    ordering="NONE"
    side="BOTH"

# Required: Minecraft
[[dependencies.${mod_id}]]
    modId="minecraft"
    type="required"
    versionRange="${minecraft_version_range}"
    ordering="NONE"
    side="BOTH"

# Optional: MmdSkin for custom MMD avatar rendering
[[dependencies.${mod_id}]]
    modId="mmdskin"
    type="optional"
    reason="Enables custom MMD avatar rendering for agent entities"
    versionRange="[1.0.3,)"
    ordering="AFTER"
    side="CLIENT"
